font-height: 16

font-files:
 - /usr/share/fonts/truetype/unifont/unifont.ttf
 - /usr/share/wine/fonts/wingding.ttf

local-output: false

fork: false

width: 80
height: 25

compression-level: 34

telnet-addr: 127.0.0.1
# set to 0 to disable
telnet-port: 2300

http-addr: 127.0.0.1
http-port: 8080

# set to 0 to let the server only transmit a
# frame when a change is detected
minimum-fps: 3

ssh-addr: 127.0.0.1
# set to 0 to disable
ssh-port: 2200
#ssh-keys: /etc/ssh
ssh-keys: keys/

#exec-command: /usr/bin/irssi -c oftc
exec-command: /usr/bin/htop -d 5
directory: /tmp

logging:
  file: termcamng.log
  loglevel-files: debug
  loglevel-screen: debug
